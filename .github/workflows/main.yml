name: 'publish'

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump_version.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Bump version
        id: bump_version
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          npm version patch -m "Bump version to %s"
          echo "new_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Push changes
        run: git push --follow-tags

  publish-tauri:
    needs: bump-version
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tagName: app-v${{ needs.bump-version.outputs.new_version }}
          releaseName: 'App v${{ needs.bump-version.outputs.new_version }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  publish-to-other-repo:
    needs: [bump-version, publish-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Wait for release to be available
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          while ! gh release view app-v${{ needs.bump-version.outputs.new_version }} --repo ${{ github.repository }}; do
            echo "Waiting for release to be available..."
            sleep 10
          done

      - name: Download release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download app-v${{ needs.bump-version.outputs.new_version }} --repo ${{ github.repository }} --dir ./assets

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: monsieursam/gitaurora-release
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy assets to target repository
        run: |
          mkdir -p ./target-repo/assets
          cp -R ./assets/* ./target-repo/assets/
          cd ./target-repo
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Release app-v${{ needs.bump-version.outputs.new_version }}"
          git push

      - name: List assets
        run: |
          cd ./target-repo
          ls -R ./assets

      - name: Create release in target repository
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          cd ./target-repo
          gh release create app-v${{ needs.bump-version.outputs.new_version }} \
            --title "App v${{ needs.bump-version.outputs.new_version }}" \
            --notes "See the assets to download this version and install." \
            ./assets/*
